Below is a ready-to-use, multi-page Jekyll skeleton that keeps your current visual identity and adds a top navigation with tabs for Home, Research, Publications, Repositories, and Contact.

Copy these files into your GitHub Pages repo (create folders as needed). Images go in `assets/images/`.

---

