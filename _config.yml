# Research

## Focus
- Evolutionary biology of recent lineages (Neotropical taxa)
- Phylogenomics, molecular systematics, geometric morphometrics, comparative morphology
- Model groups: **Triatominae** (Hemiptera: Reduviidae) and **Theraphosidae** (Araneae)

## Current Projects
1. **Triatominae systematics & diversification**  
   Integrating genomic datasets with morphology to refine species boundaries and biogeographic history.
2. **New World tarantulas phylogenomics**  
   Phylogenomic approaches to resolve relationships and trait evolution across Theraphosidae.

## Methods & Tooling
- NGS data processing (quality control, assembly, orthology inference)
- RNA-Seq analyses for gene expression and phylogenetic signal
- Geometric morphometrics for shape variation and species delimitation

## Collaborations
- UNESP (Rio Claro) ‚Äî Department of Zoology and Ecology  
- University of Idaho ‚Äî Department of Entomology, Plant Pathology, and Nematology

## Funding
