# Repositories

<p>Highlighted projects from <a href="https://github.com/{{ site.github_username }}" target="_blank">github.com/{{ site.github_username }}</a>:</p>

<div id="repo-list" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:16px;"></div>

<script>
  async function loadRepos() {
    const user = '{{ site.github_username }}';
    const res = await fetch(`https://api.github.com/users/${user}/repos?sort=updated&per_page=100`);
    const data = await res.json();
    const list = document.getElementById('repo-list');
    const highlight = [
      // Optional: add repo names to pin at the top, e.g. 'phylo-pipeline', 'ngs-tools'
    ];

    // Sort: pinned first, then by stars
    data.sort((a,b) => {
      const pa = highlight.includes(a.name), pb = highlight.includes(b.name);
      if (pa && !pb) return -1; if (!pa && pb) return 1;
      return (b.stargazers_count||0) - (a.stargazers_count||0);
    });

    data.forEach(r => {
      const card = document.createElement('a');
      card.href = r.html_url; card.target = '_blank';
      card.style.background = 'rgba(245,251,251,0.7)';
      card.style.borderRadius = '12px';
      card.style.boxShadow = '0 1px 10px rgba(0,124,138,0.07)';
      card.style.padding = '16px 20px';
      card.style.textDecoration = 'none';
      card.style.color = '#004f59';
      card.innerHTML = `
        <div style="font-family:'Space Grotesk',sans-serif;font-weight:700;margin-bottom:6px;">${r.name}</div>
        <div style="font-size:0.95em;color:#333;min-height:44px;">${r.description || 'No description'}</div>
        <div style="font-size:0.85em;color:#666;margin-top:8px;">
          ‚òÖ ${r.stargazers_count} ‚Ä¢ ‚ëÇ ${r.forks_count} ‚Ä¢ Updated ${new Date(r.updated_at).toLocaleDateString()}
        </div>`;
      list.appendChild(card);
    });
  }
  loadRepos();
</script>
```

