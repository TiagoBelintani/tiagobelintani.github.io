<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Fundo translúcido da main page -->
  <div class="background-overlay"></div>

  <!-- Container principal -->
  <div class="container">

    <!-- Header condicional para home -->
    {% if page.title == "Home" %}
    <div class="epigraph">
      “Nothing in biology makes sense except in the light of evolution.”<br>
      <span>– Theodosius Dobzhansky</span>
    </div>
    <header class="profile-header">
      <h1>Tiago Belintani <span></span></h1>
      <h3>Researcher | Postdoctoral Fellow | Evolutionary Scientist – Brazil</h3>
    </header>
    {% endif %}

    <!-- Conteúdo principal (Markdown) -->
    <main>
      {{ content }}
    </main>

    <!-- Footer banner (mesmo estilo da main page) -->
    <div class="footer-banner"></div>

    <!-- Rodapé -->
    <footer>
      © 2025 Tiago Belintani<br>
      <span>Sapientia et disciplina</span>
    </footer>

  </div>

</body>
</html>
